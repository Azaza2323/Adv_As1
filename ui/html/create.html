</header>
<ul>
    <li><a href="/">Home</a></li>
    <li><a href="/news">News</a></li>

<div class="content">
    <h2>Welcome to our News Blog!</h2>
    <p>Stay updated with the latest news and information.</p>
</div>
<button class="big-button" id="showFormButton">Post News</button>
<form id="createNewsForm" style="display:none;" action="/add" method="post">
    <label for="audience">Audience:</label>
    <input type="text" name="audience" required><br>
    <label for="author">Author:</label>
    <input type="text" name="author" required><br>
    <label for="title">Title:</label>
    <input type="text" name="title" required><br>
    <label for="description">Description:</label>
    <textarea name="description" required></textarea><br>
    <label for="content">Content:</label>
    <textarea name="content" required></textarea><br>
    <input type="submit" value="Submit">
</form>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('showFormButton').addEventListener('click', function () {
        var form = document.getElementById('createNewsForm');
        form.style.display = (form.style.display === 'none') ? 'block' : 'none';
    });
    });
</script>
</body>>
