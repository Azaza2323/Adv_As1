<html lang="eg">
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      header {
        background-color: #316bad;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #316bad;
      }

      li {
        float: left;
      }

      li a,
      .dropbtn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover,
      .dropdown:hover .dropbtn {
        background-color: red;
      }

      li.dropdown {
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      .content {
        padding: 20px;
        text-align: center;
      }

      h2 {
        color: #333;
      }

      p {
        color: #555;
      }
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
      .big-button {
        display: block;
        margin: 20px auto;
        padding: 15px 30px;
        font-size: 18px;
        background-color: #316bad;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .big-button:hover {
        background-color: #6582a4;
      }
      article {
        display: flex;
        align-items: center;
        margin: 20px 0;
        padding: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      article img {
        height: auto;
        margin-right: 10px;
      }

      .article-content {
        flex: 1;
      }

      article h3 {
        color: #333;
      }

      article p {
        color: #555;
      }

      article em {
        color: #888;
      }
      .location-container {
        display: flex;
        flex-wrap: wrap;
      }

      .location-text {
        flex: 1;
        padding: 20px;
      }

      .map {
        flex: 1;
        height: 400px;
        width: 100%;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #316bad;
        color: #fff;
      }

    </style>
    <title>Home</title>
  </head>
  <body>
    <header>
      <h1>AITU News Blog</h1>
    </header>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/news">News</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
        <div class="dropdown-content">
          <a href="#">For Students</a>
          <a href="#">For Staff</a>
          <a href="#">For Researchers</a>
          <a href="#">For Applications</a>
        </div>
      </li>
      <li><a href="/contact">Contact</a></li>
    </ul>
    <div class="content">
      <h2>Welcome to our News Blog!</h2>
      <p>Stay updated with the latest news and information.</p>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('showFormButton').addEventListener('click', function () {
          var form = document.getElementById('createNewsForm');
          form.style.display = (form.style.display === 'none') ? 'block' : 'none';
        });
      });
    </script>

  </body>
</html>
